<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>HTML 테스트 페이지</h1>
    <p>이것은 간단한 HTML 테스트용 페이지입니다.</p>

    <button onclick="alert('버튼이 클릭되었습니다!')">
        클릭해보세요
    </button>

</body>
</html>
