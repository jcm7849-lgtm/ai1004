<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deluxe Lotto Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Deluxe Lotto</h1>
            <p>Your lucky numbers are just a click away</p>
        </header>
        <div class="lotto-machine">
            <div class="main-numbers-container">
                <!-- Main numbers will be generated here -->
            </div>
            <div class="bonus-number-container">
                <p>Bonus</p>
                <!-- Bonus number will be generated here -->
            </div>
        </div>
        <button id="generate-btn">Generate Winning Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
