<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lotto Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <h1>Lotto Machine</h1>
            <p>Watch the draw live!</p>
        </header>

        <div class="lotto-machine-container">
            <div class="lotto-machine">
                <div class="sphere">
                    <!-- Balls will be dynamically generated here -->
                </div>
                <div class="machine-base"></div>
                 <div class="exit-pipe"></div>
            </div>
        </div>

        <div class="results-container">
            <h2>Winning Numbers</h2>
            <div class="main-numbers-display"></div>
            <div class="bonus-number-display">
                <h3>Bonus</h3>
            </div>
        </div>

        <button id="generate-btn">Draw Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
